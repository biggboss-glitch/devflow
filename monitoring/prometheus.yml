global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'devflow-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 10s
    scrape_timeout: 5s
